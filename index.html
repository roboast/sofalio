<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sofalio by astidhiyaa</title>
    <meta name="description" content="astidhiyaa" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#f39233" />
  </head>
  <body>

    <nav class="teal lighten-1" role="navigation">
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo" id="logo-container">Sofalio</a>
      </div>
    </nav>

    <div class="container" id="body-content"></div>
    <script src="js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
    <script src="js/app.js"></script>

    <div class="row">
      <div class="col s12" id="sofa">
      </div>
  </div>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function() {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then(function() {
            console.log("ServiceWorker registration is successful!");
          })
          .catch(function() {
            console.log("ServiceWorker registrationis failed!");
          });
      });
    } else {
      console.log("ServiceWorker is not supported.");
    }
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
        getSofa();
    });
  </script>

  </body>
</html>
